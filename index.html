<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous" />

</head>
<!-- jumbotron -->

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Welcome to the game</h1>
            <p class="lead">
                This is a modified jumbotron that occupies the entire horizontal space of its parent.
            </p>
        </div>
    </div>
    <!-- start button  -->
    <button id="start" type="button" class="btn btn-primary">Start Game</button>
    <main>
        <section id="word-board" class="card">
            <div id="word-message" class="card-body">W_rd Gu_ss</div>
        </section>
        <aside id="scores-times">
            <section id="scoreboard">
                <div id="scores" class="card">
                    <div class="card-body">
                        <div>Wins: <span id="wins">0</span></div>
                        <div>Losses: <span id="losses">0</span></div>
                        <button id="reset" type="button" class="btn btn-primary">
                Reset
              </button>
                    </div>
                </div>
            </section>
            <div id="timer">
                <h3 id="time-left"></h3>
                <h2>seconds left</h2>
            </div>
        </aside>
    </main>

    <script src="./assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>

</html>
